<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adrián Sabino - Portfolio</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
    </head>

    <body>

        <!-- Encabezado -->
        <nav class="navbar">
            <div class="container">
                <h1>AdrisabDev</h1>
            </div>
        </nav>

        <!-- Sección principal -->
        <section class="hero">
            <div class="container hero-content">

                <!-- Imagen de perfil -->
                <div class="image-container">
                    <img src="resources/FotoCV.jpg" alt="Foto de Kevin Gorrín" class="profile-pic">
                </div>

                <!-- Información personal -->
                <div class="info">
                    <p class="intro-text"><b>Hello World!, my name is</b></p>
                    <h1 class="name">Adrian Sabino.</h1>
                    <h2>I'm a <span class="highlight">Fullstack Developer!</span></h2>
                    <p class="motto">My motto is: simple, modern, functional, scalable and fast.</p>

                    <!-- Botones de acción -->
                    <div class="buttons">
                        <button class="btn btn-green" onclick="downloadCV()">Download CV</button>
                        <button class="btn btn-outline" onclick="openContactPopup()">&lt; Contacts /&gt;</button>
                    </div>

                    <!-- Redes sociales -->
                    <div class="socials">
                        <a href="https://www.linkedin.com/in/adrián-sabino-pérez-2b20a7278" target="_blank" class="social-icon-container">
                            <img src="resources/linkedin.png" alt="LinkedIn">
                        </a>
                        <a href="https://github.com/AdriSP16" target="_blank" class="social-icon-container">
                            <img src="resources/github.png" alt="GitHub">
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Popup de Contacto -->
        <div id="contact-popup" class="popup">
            <div class="popup-content">

                <!-- Título centrado con el botón de cerrar a la derecha -->
                <div class="popup-header">
                    <h1><b>Emails</b></h1>
                    <span class="close-btn" onclick="closeContactPopup()">✖</span>
                </div>

                <div class="email-container">
                    <input type="email" id="emailInput1" value="adrsabper@gmail.com" readonly>
        
                    <!-- Botones en fila -->
                    <div class="button-group">
                        <button class="btn-icon" onclick="sendEmail('emailInput1')">
                            <img src="resources/enviar.png" alt="Enviar">
                        </button>
                        <button class="btn-icon" onclick="copyEmail('emailInput1')">
                            <img src="resources/copiar.png" alt="Copiar">
                        </button>
                    </div>
                </div>
        
                <!-- Segundo correo con botones -->
                <div class="email-container">
                    <input type="email" id="emailInput2" value="adr16persab@gmail.com" readonly>
        
                    <!-- Botones en fila -->
                    <div class="button-group">
                        <button class="btn-icon" onclick="sendEmail('emailInput2')">
                            <img src="resources/enviar.png" alt="Enviar">
                        </button>
                        <button class="btn-icon" onclick="copyEmail('emailInput2')">
                            <img src="resources/copiar.png" alt="Copiar">
                        </button>
                    </div>
                </div>
        
            </div>
        </div>
    </body>
</html>
